<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/sign.css">
    <link rel="stylesheet" href="./assets/css/animate.css">

    <title>Document</title>
</head>

<body class="signup animated slideInDown">
    <div class="container bg-primary form_main2 animated fadeInDown">
        <div class="container"></div>
        <div class="text-center">
            <img src="./assets/media/general/SF.png" class="img-fluid" alt="">
            <h1 class="mt-3 d-inline display-3 text-light text-center font-weight-bold">Welcome To FIT-E</h1>

        </div>
        <div class="row">
            <div class="col-6 sign__col1_2">

            </div>
            <div class="col-6 sign__col2">
                <form action="" class="form_content">
                    <div class="form-group">
                        <label class="text-light h3" for="">Tài Khoản</label>
                        <input type="text" id="vl_sutk" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-light h3" for="">Mật Khẩu</label>
                        <input type="password"id="vl_sumk" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-light h3" for="">Họ Tên</label>
                        <input type="text" id="vl_suht" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-light h3" for="">Email</label>
                        <input type="email" id="vl_suem" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="text-light h3" for="">Số Điện Thoại</label>
                        <input type="number" id="vl_susdt" class="form-control">
                    </div>
                    <button class="form-control btn btn-success m-0 font-weight-bold" style="font-size: 35px">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    </div>
</body>
